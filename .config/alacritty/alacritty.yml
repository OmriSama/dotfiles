---
font:
  # Normal (roman) font face
  normal:
    # Font family

    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Fira Code

    # The `style` can be specified to pick a specific face.
    style: Retina

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 15.3

cursor:
  style:
    shape: Beam

draw_bold_text_with_bright_colors: false

key_bindings:
  - { key: I, mods: Command, action: ToggleViMode }
  - { key: Left, mods: Command, chars: "\x1b[1;5D" }
  - { key: Right, mods: Command, chars: "\x1b[1;5C" }
