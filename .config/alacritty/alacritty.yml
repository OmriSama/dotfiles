---
font:
  # Normal (roman) font face
  normal:
    # Font family

    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Fira Code

    # The `style` can be specified to pick a specific face.
    style: Retina

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 15.3

  use_thin_strokes: true

draw_bold_text_with_bright_colors: false
